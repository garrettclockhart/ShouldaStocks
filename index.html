<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShouldaStocks - What If You Invested Instead?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>ShouldaStocks</h1>
                <p>Discover what your purchases could have been worth</p>
            </div>
        </header>

        <main class="main-content">
            <div class="search-section">
                <div class="search-methods">
                    <div class="search-tabs">
                        <button class="tab-btn active" data-tab="search">Search Products</button>
                        <button class="tab-btn" data-tab="browse">Browse by Company</button>
                    </div>
                    
                    <!-- Search Tab -->
                    <div class="tab-content active" id="searchTab">
                        <div class="search-container">
                            <input type="text" id="productSearch" placeholder="Search for any product (iPhone, Tesla Model 3, MacBook Pro, etc.)" class="search-input">
                            <button id="searchBtn" class="search-btn">Search</button>
                        </div>
                        <div class="search-suggestions" id="searchSuggestions"></div>
                    </div>
                    
                    <!-- Browse Tab -->
                    <div class="tab-content" id="browseTab">
                        <div class="browse-container">
                            <div class="dropdown-group">
                                <label for="companySelect">Select Company:</label>
                                <select id="companySelect" class="company-dropdown">
                                    <option value="">Choose a company...</option>
                                </select>
                            </div>
                            <div class="dropdown-group">
                                <label for="productSelect">Select Product:</label>
                                <select id="productSelect" class="product-dropdown" disabled>
                                    <option value="">First select a company</option>
                                </select>
                            </div>
                            <button id="browseSearchBtn" class="search-btn" disabled>Analyze Investment</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="product-info">
                    <div class="product-details">
                        <h2 id="productName"></h2>
                        <div class="product-meta">
                            <span class="price" id="productPrice"></span>
                            <span class="release-date" id="releaseDate"></span>
                            <span class="company" id="companyName"></span>
                        </div>
                    </div>
                </div>

                <div class="investment-analysis">
                    <div class="investment-summary">
                        <div class="summary-card">
                            <h3>Investment Summary</h3>
                            <div class="summary-stats">
                                <div class="stat">
                                    <span class="stat-label">Shares Purchased</span>
                                    <span class="stat-value" id="sharesPurchased"></span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Current Value</span>
                                    <span class="stat-value" id="currentValue"></span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Total Return</span>
                                    <span class="stat-value" id="totalReturn"></span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Return %</span>
                                    <span class="stat-value" id="returnPercentage"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <h3>Investment Performance</h3>
                        <div id="splitInfo" class="split-info" style="display: none;">
                            <h4>Stock Splits</h4>
                            <div id="splitList"></div>
                        </div>
                        <canvas id="investmentChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing investment potential...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer class="footer">
            <p>Data provided by financial APIs. Past performance does not guarantee future results.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
